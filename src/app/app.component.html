<div class="container ">

  <div class="jumbotron">
  </div>


<br><br>
<div class="text-center">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter Github Username here" name="search" #search>
    <button class="btn btn-primary" (click)="searchGithub(search)" data-toggle="collapse" data-target="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Search</button>
  </div>
</div>



<div class="row collapse"  id="collapseExample">
<div class="col-md-12">
<div class="card" style="width: 30rem;">
  <img class="card-img-top" src="{{user.avatar_url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"><strong>Username:</strong> {{user.login}}</h5>
    <p class="card-text"><strong>Bio:</strong> {{user.bio}}</p>
    <p class="card-text"><strong>Public Repositories:</strong> {{user.public_repos}}</p>
    <p class="card-text"><strong>Followers:</strong> {{user.followers}}</p>
    <p class="card-text"><strong>Following:</strong> {{user.following}}</p>

    <a href="{{user.html_url}}" class="btn btn-primary">Visit Github Site</a>
  </div>
</div>
</div>
</div>

<div class="row">

  <div *ngFor="let repo of repos" class="col-md-3" >

<div class="card" style="width: 18rem;height:22em">
  <div class="card-body">
    <h5 class="card-title">{{repo.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{repo.created_at|date}}</h6>
    <p class="card-text">{{repo.description}}</p>
    <a href="{{repo.html_url}}" class="card-link">Repository Link</a>
  </div>
</div>
</div>
